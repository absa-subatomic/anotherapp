apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      name: guestbook-ui
      - image: harbor-sdc.caas.absa.co.za/rancher-demo/rancher-demo:v0.1.1
        ports:
        - containerPort: 80
